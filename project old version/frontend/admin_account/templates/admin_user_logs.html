{% extends 'admin_base.html' %}
{% block title %}
  User Activity Logs
{% endblock %}

{% block content %}
<div class="container">
    <h1>User Logs</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Action</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.action }}</td>
                <td><pre>{{ log.details }}</pre></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No logs available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
