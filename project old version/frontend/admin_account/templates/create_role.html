{% extends "admin_base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="card-title mb-4">Create Role</h1>
                    <form method="post" action="{% url 'create-role' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Role Name:</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter role name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Permissions:</label>
                            <div class="form-check">
                                {% for permission in permissions %}
                                    <div class="form-check">
                                        <input type="checkbox" id="permission_{{ permission.id }}" name="permissions" value="{{ permission.id }}" class="form-check-input">
                                        <label for="permission_{{ permission.id }}" class="form-check-label">{{ permission.name }}</label>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Role</button>
                    </form>

                    <!-- Display success or error messages -->
                    {% if messages %}
                        <div class="alert alert-info mt-3">
                            <ul class="mb-0">
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
