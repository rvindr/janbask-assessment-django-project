{% extends 'base.html' %}
{% block title %}
  Reset Password
{% endblock %}

{% block content %}
<div class="row justify-content-center" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
  <div class="col-md-4">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Reset Your Password</h3>
        <form method="POST" action="{% url 'reset-password' uid=uid token=token %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="new_password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter your new password" required minlength="8"/>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Reset Password</button>
          </div>
        </form>
      </div>
      {% if error_message %}
        <div class="alert alert-danger" role="alert">
            <p class="text-center">{{ error_message }}</p>
        </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
